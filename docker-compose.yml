version: '3.3'

services:
  db:
    image: postgres:14
    container_name: erythrondb-db
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ${DB_DATA}:/var/lib/postgresql/data
      - ${DB_INIT}:/docker-entrypoint-initdb.d/init.sql.gz
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}


  web:
    container_name: erythrondb-web
    build:
      context: .
      dockerfile: web/Dockerfile
    depends_on:
      - db
    ports:
      - '${TOMCAT_PORT}:8080'
    volumes:
      - ${DOWNLOADS}:/www/erythrondb/project_home
      - ${LOG}:/usr/local/tomcat/logs
    # links:
    #  - db
    environment:
      PG_HOST: 'db'

volumes:
  pg-data:
    driver: local
      
     
